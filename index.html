<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>√úye √ñdeme Sorgulama Sistemi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #F0EFFC 0%, #E8E6F7 100%) !important;
            min-height: 100vh;
            color: #202040 !important;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }

        .neumorphic-card {
            background: #F0EFFC !important;
            border-radius: 1rem !important;
            box-shadow: 8px 8px 16px #D0CDD9, -8px -8px 16px #FFFFFF !important;
            border: 1px solid #D0CDD9 !important;
            margin-bottom: 2rem !important;
        }

        .neumorphic-card-inset {
            background: #E8E6F7 !important;
            border-radius: 1rem !important;
            box-shadow: inset 4px 4px 8px #D0CDD9, inset -4px -4px 8px #FFFFFF !important;
            border: 1px solid #D0CDD9 !important;
        }

        .neumorphic-button {
            background: #8B5FBF !important;
            color: white !important;
            border: none !important;
            border-radius: 1rem !important;
            padding: 0.75rem 1.5rem !important;
            font-weight: 600 !important;
            cursor: pointer !important;
            box-shadow: 6px 6px 12px #D0CDD9, -6px -6px 12px #FFFFFF !important;
            transition: all 0.2s ease !important;
        }

        .neumorphic-button:hover {
            background: #6B4593 !important;
            box-shadow: 4px 4px 8px #D0CDD9, -4px -4px 8px #FFFFFF !important;
            transform: translateY(1px) !important;
        }

        .neumorphic-input {
            background: #F0EFFC !important;
            border: 1px solid #D0CDD9 !important;
            border-radius: 1rem !important;
            padding: 0.75rem 1rem !important;
            width: 100% !important;
            box-shadow: inset 3px 3px 6px #D0CDD9, inset -3px -3px 6px #FFFFFF !important;
            transition: all 0.2s ease !important;
        }

        .neumorphic-input:focus {
            outline: none;
            box-shadow: inset 2px 2px 4px #8B5FBF, inset -2px -2px 4px #FFFFFF;
        }

        .header {
            text-align: center;
            padding: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #202040;
        }

        .search-form {
            padding: 2rem;
        }

        .results {
            padding: 2rem;
            display: none;
        }

        .error {
            color: #dc2626;
            padding: 1rem;
            background: #fef2f2;
            border-radius: 0.5rem;
            margin: 1rem 0;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            margin: 1rem 0;
        }

        .stat-card {
            padding: 1.5rem;
            text-align: center;
        }

        .payment-table {
            width: 100%;
            border-collapse: collapse;
            margin: 1rem 0;
        }

        .payment-table th,
        .payment-table td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid #D0CDD9;
        }

        .payment-table th {
            background: #E8E6F7;
            font-weight: 600;
        }

        .file-upload {
            margin: 1rem 0;
            padding: 1rem;
            background: #E8E6F7;
            border-radius: 1rem;
            text-align: center;
        }

        .admin-panel {
            display: none !important;
        }

        .admin-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #8B5FBF;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            box-shadow: 4px 4px 8px #D0CDD9;
            font-size: 1.2rem;
        }

        .admin-toggle:hover {
            background: #6B4593;
        }

        .member-form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <!-- Admin Toggle Button -->
    <button class="admin-toggle" onclick="toggleAdmin()" title="Admin">‚öôÔ∏è</button>

    <div class="container">
        <!-- Header -->
        <div class="neumorphic-card">
            <div class="header">
                <h1 style="font-size: 2rem; margin-bottom: 0.5rem; color: #8B5FBF;">
                    √úye √ñdeme Sorgulama Sistemi
                </h1>
                <p style="color: #6B6B85; font-size: 1.1rem;">
                    Ad, soyad ve TC kimlik numaranƒ±z ile √∂deme bilgilerinizi sorgulayabilirsiniz
                </p>
            </div>
        </div>

        <!-- Admin Panel -->
        <div id="adminPanel" class="admin-panel">
            <!-- New Member Registration -->
            <div class="neumorphic-card">
                <div style="padding: 2rem;">
                    <h3 style="margin-bottom: 1rem; color: #8B5FBF;">üë§ Yeni √úye Kaydƒ±</h3>
                    <div class="neumorphic-card-inset" style="padding: 1.5rem;">
                        <div class="member-form">
                            <div>
                                <label>Ad Soyad *</label>
                                <input type="text" id="newMemberName" class="neumorphic-input" placeholder="√ñrnek: Ahmet Yƒ±lmaz">
                            </div>
                            <div>
                                <label>TC Kimlik No *</label>
                                <input type="text" id="newMemberTC" class="neumorphic-input" placeholder="11 haneli TC" maxlength="11">
                            </div>
                            <div>
                                <label>E-posta</label>
                                <input type="email" id="newMemberEmail" class="neumorphic-input" placeholder="ornek@email.com">
                            </div>
                            <div>
                                <label>Telefon</label>
                                <input type="text" id="newMemberPhone" class="neumorphic-input" placeholder="0555 555 55 55">
                            </div>
                        </div>
                        <div style="margin-top: 1rem; display: flex; gap: 1rem;">
                            <button onclick="addNewMember()" class="neumorphic-button">
                                ‚ûï √úye Kaydƒ±nƒ± Tamamla
                            </button>
                            <button onclick="clearAllData()" class="neumorphic-button" style="background: #dc2626 !important;">
                                üóëÔ∏è T√ºm Verileri Temizle
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- CSV Upload - Admin Only -->
        <div id="csvUploadSection" class="neumorphic-card admin-panel">
            <div class="file-upload">
                <h3 style="margin-bottom: 1rem; color: #8B5FBF;">CSV Dosya Y√ºkleme</h3>
                <input type="file" id="csvFile" accept=".csv" style="margin: 0.5rem 0;">
                <br>
                <button onclick="loadCSV()" class="neumorphic-button">Dosya Y√ºkle</button>
                <p style="font-size: 0.9rem; color: #6B6B85; margin-top: 0.5rem;">
                    Format: Ad Soyad, TC, Tarih, Tutar, T√ºr, Durum, A√ßƒ±klama
                </p>
            </div>
        </div>

        <!-- Search Form -->
        <div class="neumorphic-card">
            <form class="search-form" onsubmit="searchMember(event)">
                <div class="neumorphic-card-inset" style="padding: 2rem;">
                    <h2 style="margin-bottom: 1.5rem; color: #8B5FBF;">√úye Sorgulama</h2>
                    
                    <div class="form-group">
                        <label for="fullName">Ad Soyad</label>
                        <input type="text" id="fullName" class="neumorphic-input" 
                               placeholder="√ñrnek: Ahmet Yƒ±lmaz" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="tcNumber">TC Kimlik Numarasƒ±</label>
                        <input type="text" id="tcNumber" class="neumorphic-input" 
                               placeholder="11 haneli TC kimlik numarasƒ±" 
                               pattern="[0-9]{11}" maxlength="11" required>
                    </div>
                    
                    <button type="submit" class="neumorphic-button" style="width: 100%;">
                        üîç Sorgula
                    </button>
                </div>
            </form>
        </div>

        <!-- Results -->
        <div id="results" class="neumorphic-card results">
            <h3 style="margin-bottom: 1rem; color: #8B5FBF;">Sonu√ßlar</h3>
            <div id="memberInfo"></div>
            <div id="paymentSummary" class="grid"></div>
            <div id="paymentDetails"></div>
        </div>

        <!-- Error -->
        <div id="error" class="error" style="display: none;"></div>
    </div>

    <script>
        let csvData = [];
        let isAdmin = false;

        function toggleAdmin() {
            if (!isAdmin) {
                const adminKey = prompt("Admin anahtarƒ±nƒ± giriniz:");
                if (adminKey === "admin123") {
                    isAdmin = true;
                    document.getElementById('adminPanel').classList.remove('admin-panel');
                    document.getElementById('csvUploadSection').classList.remove('admin-panel');
                    alert("Admin modu a√ßƒ±ldƒ±!");
                } else if (adminKey !== null) {
                    alert("Ge√ßersiz admin anahtarƒ±!");
                }
            } else {
                isAdmin = false;
                document.getElementById('adminPanel').classList.add('admin-panel');
                document.getElementById('csvUploadSection').classList.add('admin-panel');
                alert("Admin modu kapatƒ±ldƒ±!");
            }
        }

        function addNewMember() {
            const name = document.getElementById('newMemberName').value.trim();
            const tc = document.getElementById('newMemberTC').value.trim();
            const email = document.getElementById('newMemberEmail').value.trim();
            const phone = document.getElementById('newMemberPhone').value.trim();

            if (!name || !tc) {
                alert('Ad Soyad ve TC Kimlik No zorunludur!');
                return;
            }

            const exists = csvData.find(row => row[1] === tc);
            if (exists) {
                alert('Bu TC kimlik numarasƒ±na sahip √ºye zaten mevcut!');
                return;
            }

            const newRow = [
                name,
                tc,
                new Date().toLocaleDateString('tr-TR'),
                "‚Ç∫0.00",
                "√úyelik Kaydƒ±",
                "Aktif",
                `Tel: ${phone} | Email: ${email}`
            ];

            csvData.push(newRow);

            // Save to localStorage
            localStorage.setItem('csvData', JSON.stringify(csvData));

            // Save to GitHub
            const csvContent = 'Ad Soyad,TC,Tarih,Tutar,T√ºr,Durum,A√ßƒ±klama\n' + 
                csvData.map(row => row.join(',')).join('\n');
            saveToGitHub(csvContent);

            document.getElementById('newMemberName').value = '';
            document.getElementById('newMemberTC').value = '';
            document.getElementById('newMemberEmail').value = '';
            document.getElementById('newMemberPhone').value = '';

            alert('Yeni √ºye ba≈üarƒ±yla eklendi ve kaydedildi!');
        }

        function loadCSV() {
            const fileInput = document.getElementById('csvFile');
            const file = fileInput.files[0];
            
            if (!file) {
                alert('L√ºtfen bir CSV dosyasƒ± se√ßin');
                return;
            }
            
            const reader = new FileReader();
            reader.onload = function(e) {
                const text = e.target.result;
                parseCSV(text);
            };
            reader.readAsText(file, 'UTF-8');
        }

        function parseCSV(text) {
            const lines = text.split('\n');
            csvData = [];
            
            for (let i = 1; i < lines.length; i++) {
                const line = lines[i].trim();
                if (line) {
                    const values = line.split(',').map(v => v.trim().replace(/"/g, ''));
                    if (values.length >= 6) {
                        csvData.push(values);
                    }
                }
            }
            
            // Save to localStorage
            localStorage.setItem('csvData', JSON.stringify(csvData));
            
            // If admin, also save to GitHub
            if (isAdmin) {
                saveToGitHub(text);
            }
            
            alert(`${csvData.length} kayƒ±t y√ºklendi ve kaydedildi!`);
        }

        async function saveToGitHub(csvContent) {
            const GITHUB_TOKEN = 'GITHUB_PERSONAL_ACCESS_TOKEN'; // Replace with your actual token
            const REPO_OWNER = 'ersoyeryan'; // Your GitHub username
            const REPO_NAME = 'uvd--yesidat'; // Your repo name
            const FILE_PATH = 'data.csv';

            try {
                // First, try to get the current file to get its SHA
                let sha = null;
                try {
                    const getResponse = await fetch(`https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/${FILE_PATH}`, {
                        headers: {
                            'Authorization': `token ${GITHUB_TOKEN}`,
                            'Accept': 'application/vnd.github.v3+json'
                        }
                    });
                    
                    if (getResponse.ok) {
                        const fileData = await getResponse.json();
                        sha = fileData.sha;
                    }
                } catch (e) {
                    // File doesn't exist yet, that's okay
                }

                // Create or update the file
                const response = await fetch(`https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/${FILE_PATH}`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${GITHUB_TOKEN}`,
                        'Accept': 'application/vnd.github.v3+json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: 'CSV verisi g√ºncellendi',
                        content: btoa(unescape(encodeURIComponent(csvContent))), // Base64 encode
                        sha: sha // Include SHA if updating existing file
                    })
                });

                if (response.ok) {
                    alert('Veriler GitHub\'a ba≈üarƒ±yla kaydedildi!');
                } else {
                    throw new Error(`GitHub API error: ${response.status}`);
                }
            } catch (error) {
                console.error('GitHub save error:', error);
                alert('GitHub\'a kaydetme hatasƒ±. Token\'ƒ±nƒ±zƒ± kontrol edin.');
            }
        }

        // Load data from localStorage and GitHub on page load
        async function loadStoredData() {
            // First try to load from GitHub
            await loadFromGitHub();
            
            // If no data from GitHub, try localStorage
            if (csvData.length === 0) {
                const storedData = localStorage.getItem('csvData');
                if (storedData) {
                    csvData = JSON.parse(storedData);
                    if (csvData.length > 0) {
                        console.log(`${csvData.length} kayƒ±t localStorage'dan y√ºklendi`);
                    }
                }
            }
        }

        async function loadFromGitHub() {
            const REPO_OWNER = 'ersoyeryan'; // Your GitHub username
            const REPO_NAME = 'uvd--yesidat'; // Your repo name
            const FILE_PATH = 'data.csv';
            
            try {
                const response = await fetch(`https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/${FILE_PATH}`);
                
                if (response.ok) {
                    const fileData = await response.json();
                    const csvContent = atob(fileData.content); // Base64 decode
                    
                    // Parse the CSV content
                    const lines = csvContent.split('\n');
                    csvData = [];
                    
                    for (let i = 1; i < lines.length; i++) {
                        const line = lines[i].trim();
                        if (line) {
                            const values = line.split(',').map(v => v.trim().replace(/"/g, ''));
                            if (values.length >= 6) {
                                csvData.push(values);
                            }
                        }
                    }
                    
                    if (csvData.length > 0) {
                        console.log(`${csvData.length} kayƒ±t GitHub'dan y√ºklendi`);
                        // Also save to localStorage as backup
                        localStorage.setItem('csvData', JSON.stringify(csvData));
                    }
                }
            } catch (error) {
                console.log('GitHub\'dan veri y√ºklenemedi, yerel veriler kullanƒ±lacak');
            }
        }

        // Call on page load
        document.addEventListener('DOMContentLoaded', loadStoredData);

        function clearAllData() {
            if (confirm('T√ºm verileri silmek istediƒüinizden emin misiniz? Bu i≈ülem geri alƒ±namaz!')) {
                csvData = [];
                localStorage.removeItem('csvData');
                alert('T√ºm veriler temizlendi!');
            }
        }

        function searchMember(event) {
            event.preventDefault();
            
            const fullName = document.getElementById('fullName').value.trim();
            const tcNumber = document.getElementById('tcNumber').value.trim();
            
            document.getElementById('results').style.display = 'none';
            document.getElementById('error').style.display = 'none';
            
            if (csvData.length === 0) {
                showError('√ñnce CSV dosyasƒ± y√ºklemeniz gerekmektedir.');
                return;
            }
            
            const memberPayments = csvData.filter(row => 
                row[0].toLowerCase() === fullName.toLowerCase() && 
                row[1] === tcNumber
            );
            
            if (memberPayments.length === 0) {
                showError('Girilen bilgilere ait herhangi bir kayƒ±t bulunamadƒ±.');
                return;
            }
            
            displayResults(fullName, tcNumber, memberPayments);
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function displayResults(fullName, tcNumber, payments) {
            let totalPaid = 0;
            let totalPending = 0;
            
            payments.forEach(payment => {
                const amount = parseFloat(payment[3].replace(/[^\d.,]/g, '').replace(',', '.')) || 0;
                if (payment[5].toLowerCase().includes('√∂dendi')) {
                    totalPaid += amount;
                } else {
                    totalPending += amount;
                }
            });
            
            document.getElementById('memberInfo').innerHTML = `
                <div class="neumorphic-card-inset" style="padding: 1.5rem; margin-bottom: 1rem;">
                    <h4 style="color: #8B5FBF;">üë§ ${fullName}</h4>
                    <p style="color: #6B6B85;">TC: ${tcNumber}</p>
                </div>
            `;
            
            document.getElementById('paymentSummary').innerHTML = `
                <div class="neumorphic-card-inset stat-card">
                    <h4 style="color: #059669;">‚úÖ √ñdenen</h4>
                    <p style="font-size: 1.5rem; font-weight: bold;">‚Ç∫${totalPaid.toLocaleString('tr-TR', { minimumFractionDigits: 2 })}</p>
                </div>
                <div class="neumorphic-card-inset stat-card">
                    <h4 style="color: #dc2626;">‚è≥ Bekleyen</h4>
                    <p style="font-size: 1.5rem; font-weight: bold;">‚Ç∫${totalPending.toLocaleString('tr-TR', { minimumFractionDigits: 2 })}</p>
                </div>
                <div class="neumorphic-card-inset stat-card">
                    <h4 style="color: #8B5FBF;">üìÑ Toplam</h4>
                    <p style="font-size: 1.5rem; font-weight: bold;">${payments.length}</p>
                </div>
            `;
            
            let tableHTML = `
                <div class="neumorphic-card-inset" style="padding: 1.5rem; margin-top: 1rem;">
                    <h4 style="margin-bottom: 1rem; color: #8B5FBF;">√ñdeme Detaylarƒ±</h4>
                    <table class="payment-table">
                        <thead>
                            <tr>
                                <th>Tarih</th>
                                <th>Tutar</th>
                                <th>T√ºr</th>
                                <th>Durum</th>
                                <th>A√ßƒ±klama</th>
                            </tr>
                        </thead>
                        <tbody>
            `;
            
            payments.forEach(payment => {
                tableHTML += `
                    <tr>
                        <td>${payment[2]}</td>
                        <td>${payment[3]}</td>
                        <td>${payment[4]}</td>
                        <td>${payment[5]}</td>
                        <td>${payment[6] || '-'}</td>
                    </tr>
                `;
            });
            
            tableHTML += `
                        </tbody>
                    </table>
                </div>
            `;
            
            document.getElementById('paymentDetails').innerHTML = tableHTML;
            document.getElementById('results').style.display = 'block';
        }

        // TC number validation
        document.getElementById('tcNumber').addEventListener('input', function(e) {
            this.value = this.value.replace(/\D/g, '').slice(0, 11);
        });
    </script>
</body>
</html>
